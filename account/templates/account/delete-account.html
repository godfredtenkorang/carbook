{% extends 'rental/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="hero-wrap hero-wrap-2 js-fullheight"
    style="background-image: url('{% static 'rental/images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i
                                class="ion-ios-arrow-forward"></i></a></span> <span>Delete Account <i
                            class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Delete your Account</h1>
            </div>
        </div>
    </div>
</section>
<br><br>
<section>
    <div class="container form-layout">
        <div class="account-wall">
            <h4 class="text-center">Delete your Account</h4>
            <hr>
            <form class="form-signin" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete your account?</p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Delete Account</button>
            
            </form>
        </div>
    </div>
</section>
<br><br>
{% endblock %}
