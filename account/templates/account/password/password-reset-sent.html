{% extends 'rental/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="hero-wrap hero-wrap-2 js-fullheight"
    style="background-image: url('{% static 'rental/images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i
                                class="ion-ios-arrow-forward"></i></a></span> <span>Password Reset <i
                            class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Reset Password Sent to Email</h1>
            </div>
        </div>
    </div>
</section>
<br><br>
<section>
    <div class="container form-layout">
        <div class="account-wall">
            <h3 class="text-center">Password Reset</h3>
            <hr>
            <p class="text-center"> We've emailed you instructions for setting your password.
            
                Please check you email.
            </p>

        </div>
    </div>
</section>
<br><br>
{% endblock %}
