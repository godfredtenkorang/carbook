

{% extends 'rental/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="hero-wrap hero-wrap-2 js-fullheight"
    style="background-image: url('{% static 'rental/images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i
                                class="ion-ios-arrow-forward"></i></a></span> <span>Register <i
                            class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Email Verification Sent to Email</h1>
            </div>
        </div>
    </div>
</section>
<br><br>
<section>
    <div class="card pt-3 pb-3"
        style="border-radius: 20px; margin: 0 auto; float:none; margin-bottom:10px; max-width: 22rem;">
        <div class="card-body text-center">
            <i class="fa fa-envelope fa-3x" aria-hidden="true"></i>
            <br><br>
            <h5 class="card-title"><strong>A verification link was sent to your email!</strong></h5>
            <hr>
            <p class="card-text">Please check your email.</p>
        </div>
    </div>
</section>
<br><br>
{% endblock %}
